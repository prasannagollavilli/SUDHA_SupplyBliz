<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 70" width="220" height="70">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005a9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech Symbol - Modern Network Icon -->
  <g id="tech-icon">
    <!-- Central hub -->
    <circle cx="18" cy="18" r="5" fill="url(#logoGradient)" />
    
    <!-- Connected nodes -->
    <circle cx="30" cy="14" r="3" fill="#00a8ff" />
    <circle cx="30" cy="22" r="3" fill="#00a8ff" />
    <circle cx="38" cy="18" r="3" fill="#005a9c" />
    
    <!-- Connection lines -->
    <line x1="23" y1="18" x2="27" y2="14" stroke="#00a8ff" stroke-width="1.5" />
    <line x1="23" y1="18" x2="27" y2="22" stroke="#00a8ff" stroke-width="1.5" />
    <line x1="33" y1="18" x2="35" y2="18" stroke="#00a8ff" stroke-width="1.5" />
    
    <!-- Data flow indicators -->
    <path d="M 25 16 L 26 18 L 25 20" fill="#00a8ff" />
    <path d="M 34 16 L 35 18 L 34 20" fill="#00a8ff" />
  </g>
  
  <!-- Company Name -->
  <text x="50" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">
    SUPPLYBLIZ
  </text>
  
  <!-- Tech accent line -->
  <rect x="50" y="25" width="100" height="1.5" fill="url(#logoGradient)" rx="0.8" />
  
  <!-- Tagline: Innovate, Integrate, Accelerate -->
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="7" font-weight="500" fill="url(#taglineGradient)">
    innovate • integrate • accelerate
  </text>
  
  <!-- Subtle tech pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="12" r="1" fill="#00a8ff" />
    <circle cx="210" cy="20" r="0.8" fill="#005a9c" />
    <circle cx="205" cy="25" r="1" fill="#00a8ff" />
  </g>
</svg>
